<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr">06 
                    </div>
                </div>
                <div>:</div>
                <div class="min">
                    <div class="mn" id="mn">17 
                    </div>
                </div>
                <div>:</div>
                <div class="sec">
                    <div class="sc" id="sc">20
                    </div>
                </div>
            </div>
            <div class="text">
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
